<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css"> <!--Enlazado de archivos-->
    <script src="./main.js" type="module"></script> <!--Enlazado de archivos y â†’ Me traigo todo el codigo de las crendenciales que me ofrce firebase, corto todo el cuerpo y lo pego en un archivo nuevo llamado firebase.js -- esto me va permitir tener las configuraciones apartadas sin ensuciar el codigo principal. Mi manin.js pasa a tener la posibilidad de traer modulos. Este va ser mi archivo principal de la aplicacion-->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a> <!--Evento click #signinModal -->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a> <!--Evento click #signupModal -->
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- signin Modal creado con id signinModal-->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="login-form"> <!-- Creo formulario de inicio sesion-->
                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary"> <!-- clase de boton primario-->
                Login
                </button>   
              </form>
        </div>
      </div>
    </div>
  </div>

<!-- SignUp Modal creado con id signinModal-->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form id="signup-form"> <!-- Creo formulario de registro y le asigno un ID-->
                <label for="email">Email</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required><!-- Creo un id en email para luego ser invocada-->
                <label for="password">Password</label>
                <input type="password" id="signup-password"class="form-control mb-3" placeholder="******" required><!-- Creo un id en password para luego ser invocada.-->
                <button type="submit" class="btn btn-primary">
                Register
                </button>   
              </form>

        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
